{% extends 'base.html' %}
{% load static %}


{% block titulo %} Lista||Veículos {% endblock %}


{% block conteudo %}

<div class="card mb-3" style="height: 100%;">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr style="text-align: center">
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Diária</th>
                    <th >Ações</th>
                  </tr>
                </thead>

                <tbody>

                {% for i in veiculos %}
                  <tr style="text-align: center">
                    <td>{{ i.marca }}</td>
                    <td>{{ i.modelo }}</td>
                    <td>{{ i.placa }}</td>
                    <td>R$ {{ i.valor_diaria }}</td>
                    <td><a href="{% url 'editando_veiculo' i.id %}" class="btn btn-primary" role="button" aria-pressed="true">Editar</a></td>
                  </tr>
                {% endfor %}

                </tbody>
              </table><br>
            <a href="{% url 'cadastrar_veiculo' %}" class="btn btn-primary" role="button" aria-pressed="true">Cadastrar</a>
            </div>
          </div>
</div>

{% endblock %}
