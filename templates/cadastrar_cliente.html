{% extends 'base.html' %}
{% load static %}


{% block titulo %} Tabela {% endblock %}


{% block conteudo %}

<div class="card mb-3" style="height: 100%;">
        <div class="bordar">
          <form action="{% url 'cadastrar_cliente' %}" method="post">
              <div class="form-row">
                {% csrf_token %}
                <div class="form-group col-md-6">
                  <span class="required">*</span><label for="nome">Nome:</label>
                  <input name="nome" type="text" onkeyup="this.value=this.value.toUpperCase();" class="form-control" id="nome" placeholder="Nome" required="required">
                </div>

                <div class="form-group col-md-6">
                  <span class="required">*</span><label for="inputPassword4">Sobrenome:</label>
                  <input name="sobrenome" type="text" onkeyup="this.value=this.value.toUpperCase();" class="form-control" id="inputPassword4" placeholder="Sobrenome" required="required">
                </div>
              </div>

              <div class="form-row">

                <div class="form-group col-md-8">
                  <span class="required">*</span><label for="email">Email:</label>
                  <input name="email" type="email" class="form-control" id="email" placeholder="Email" required="required">
                </div>

                <div class="form-group col-md-4">
                  <span class="required">*</span><label for="telefone">Telefone:</label>
                  <input name="telefone" type="text" class="form-control cel-sp-mask" id="telefone" placeholder="Ex.: (00) 0000-0000" required="required">
                </div>
              </div>

              <div class="form-row">

                <div class="form-group col-md-6 " >
                  <span class="required">*</span><label for="CPF">CPF:</label>
                  <input name="cpf" type="text" class="form-control cpf-mask" id="CPF" placeholder="Ex.: 000.000.000-00" required="required">
                </div>

                <div class="form-group col-md-4">
                  <span class="required">*</span><label for="rg">RG:</label>
                  <input name="rg" type="text" class="form-control rg-mask" id="rg" placeholder="Ex.: 00.000.000-0" required="required">
                </div>
                <div class="form-group col-md-2">
                      <span class="required">*</span><label for="inputEstado">Estado:</label>
                      <select name="estado_rg" id="inputEstado"  class="form-control">
                        <option selected>...</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AL</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option></option>
                        <option></option>
                      </select>
                  </div>

              </div>
              <div class="form-row">

                <div class="form-group col-md-10">
                  <span class="required">*</span><label for="inputEmail4">Endereço:</label>
                  <input name="rua" type="text" onkeyup="this.value=this.value.toUpperCase();" class="form-control" id="inputEmail4" placeholder="Endereço"  required="required">
                </div>

                <div class="form-group col-md-2">
                  <span class="required">*</span><label for="inputPassword4">Nº:</label>
                  <input name="numero" type="number" onkeyup="this.value=this.value.toUpperCase();" class="form-control" id="inputPassword4" placeholder="Número" required="required">
                </div>
              </div>


              <div class="form-row">
                <div class="form-group col-md-6">

                  <span class="required">*</span><label for="inputCity">Cidade:</label>
                  <input name="cidade" type="text" onkeyup="this.value=this.value.toUpperCase();" class="form-control" id="inputCity" placeholder="Cidade" required="required"></div>
                  <div class="form-group col-md-4">
                      <span class="required">*</span><label for="inputEstado">Estado:</label>
                      <select name="estado" id="inputEstado" class="form-control">
                        <option selected>Escolher...</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AL</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option></option>
                        <option></option>
                      </select>
                  </div>
                <div class="form-group col-md-2">
                  <span class="required">*</span><label for="cep">CEP:</label>
                  <input name="cep" type="text" class="form-control cep-mask" id="cep" placeholder="Ex.: 00000-000" required="required">
                </div>
              </div>


              <div class="form-group">
                <div class="form-check">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Adicionar</button>
              <a href="{% url 'editar_clientes' %}" class="btn btn-primary" role="button" aria-pressed="true">Voltar</a>
          </form>
        </div>
</div>

{% endblock %}
