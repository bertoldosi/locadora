{% extends 'base.html' %}
{% load static %}


{% block titulo %} Tabela {% endblock %}


{% block conteudo %}

<div class="card mb-3" >
          <div class="card-header">
            <i class="fas fa-table"></i>
            Cadastro
          </div>
        <div class="bordar">
          <form method="post">
           {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Marca:</label>
                  <h5>{{ veiculo.marca }}</h5><hr>
                </div>

                <div class="form-group col-md-6">
                  <label for="inputPassword4">Modelo:</label>
                  <h5>{{ veiculo.modelo }}</h5><hr>
                </div>
              </div>


              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Renavam:</label>
                  <h5>{{ veiculo.renavam }}</h5><hr>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Placa:</label>
                  <h5>{{ veiculo.placa }}</h5><hr>
                </div>

              </div>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="inputEmail4">Nome:</label>
                  <h5>{{ cliente.nome }}</h5><hr>
                </div>
              </div>
          </form>
        </div>
</div>

{% endblock %}
