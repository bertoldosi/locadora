<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>Locadora - Acesso</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="fundo" background="{% static 'img/fundo2.jpg'%}" >

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header" style="text-align: center">Acesso</div>
      <div class="card-body">
        <form method="post">
        {% csrf_token %}
          <div class="form-group">
            <div class="form-label-group">
              <input name="username" type="text" id="inputuser" class="form-control" placeholder="Usuário" required="required" autofocus="autofocus">
              <label for="inputuser">Usuário</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Senha</label>
            </div>
          </div>
          <div class="form-group">
              <br>
          </div>
            <input type="submit" value="Logar" class="btn btn-primary btn-block">
        </form>
        <div class="text-center">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'js/jquery.easing.min.js' %}"></script>

</body>

</html>
