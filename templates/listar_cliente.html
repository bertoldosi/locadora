{% extends 'base.html' %}
{% load static %}


{% block titulo %} Editar||Cliente {% endblock %}


{% block conteudo %}

<div class="card mb-3" style="height: 100%;">
        <div class="bordar">
          <form method="post">
           {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <span class="required">*</span><label for="nome">Nome:</label>
                  <input name="nome" type="text" onkeyup="this.value=this.value.toUpperCase();" class="form-control" id="nome" value="{{ cliente.nome }}" required="required">
                </div>

                <div class="form-group col-md-6">
                  <span class="required">*</span><label for="sobrenome">Sobrenome:</label>
                  <input name="sobrenome" type="text" onkeyup="this.value=this.value.toUpperCase();" class="form-control" id="sobrenome" value="{{ cliente.sobrenome }}" required="required">
                </div>
              </div>


              <div class="form-row">
                <div class="form-group col-md-8">
                  <span class="required">*</span><label for="email">Email:</label>
                  <input name="email" type="email" class="form-control" id="email" value="{{ cliente.email }}" required="required">
                </div>
                <div class="form-group col-md-4">
                  <span class="required">*</span><label for="telefone">Telefone:</label>
                  <input name="telefone" type="text" class="form-control cel-sp-mask" id="telefone" value="{{ cliente.telefone }}" required="required">
                </div>

              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <span class="required">*</span><label for="cpf">CPF:</label>
                  <input name="cpf" type="text"  class="form-control cpf-mask" id="cpf" value="{{ cliente.cpf }}" required="required">
                </div>
                <div class="form-group col-md-5">
                  <span class="required">*</span><label for="rg">RG:</label>
                  <input name="rg" type="text" class="form-control rg-mask" id="rg" value="{{ cliente.rg }}" required="required">
                </div>
                <div class="form-group col-md-1">
                  <span class="required">*</span><label for="estado_rg">Estado:</label>
                  <input name="estado_rg" type="text" onkeyup="this.value=this.value.toUpperCase();" class="form-control" id="estado_rg" value="{{ cliente.estado }}" required="required">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-10">
                  <span class="required">*</span><label for="rua">Rua:</label>
                  <input name="rua" type="text" onkeyup="this.value=this.value.toUpperCase();" class= "form-control" id="rua" value="{{ cliente.rua }}" required="required">
                </div>
                <div class="form-group col-md-2">
                  <span class="required">*</span><label for="numero">Numero:</label>
                  <input name="numero" type="text" class="form-control" id="numero" value="{{ cliente.numero }}" required="required">
                </div>

              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <span class="required">*</span><label for="cidade">Cidade:</label>
                  <input name="cidade" type="text" onkeyup="this.value=this.value.toUpperCase();" class="form-control" id="cidade" value="{{ cliente.cidade }}" required="required">
                </div>

                <div class="form-group col-md-4">
                  <span class="required">*</span><label for="estado">Estado:</label>
                  <input name="estado" type="text" class="form-control" id="estado" value="{{ cliente.estado }}" required="required" maxlength="2">
                </div>

                <div class="form-group col-md-2">
                  <span class="required">*</span><label for="cep">CEP:</label>
                  <input name="cep" type="text" class="form-control cep-mask" id="cep" value="{{ cliente.cep }}" required="required">
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">

                </div>
              </div>
              <button type="submit" class="btn btn-primary">Alterar</button>
              <a href="{% url 'editar_clientes' %}" class="btn btn-primary" role="button" aria-pressed="true">Voltar</a>
          </form>
        </div>
</div>

{% endblock %}
