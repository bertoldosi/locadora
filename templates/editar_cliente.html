{% extends 'base.html' %}
{% load static %}


{% block titulo %} Locadora - Clientes {% endblock %}


{% block conteudo %}

<div class="card mb-3" style="height: 100%;">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr style="text-align: center">
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Ação</th>
                  </tr>
                </thead>

                <tbody>

                {% for i in clientes %}
                  <tr style="text-align: center">
                    <td><a>{{ i.nome }}</a></td>
                    <td>{{ i.cpf }}</td>
                    <td>{{ i.telefone }}</td>
                    <td><a href="{% url 'editando_cliente' i.id %}" class="btn btn-primary" role="button" aria-pressed="true">Editar</a></td>
                  </tr>
                {% endfor %}

                </tbody>
              </table><br>
            <a href="{% url 'cadastrar_cliente' %}" class="btn btn-primary" role="button" aria-pressed="true">Cadastrar</a>
            </div>
          </div>
</div>

{% endblock %}
